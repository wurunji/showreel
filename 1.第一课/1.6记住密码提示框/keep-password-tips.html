<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记住密码提示框</title>
    <style type="text/css">
        body,input{font: 12px/1.5 Tahoma;margin: 0;padding: 0;}
        #outer{
            width: 200px;
            margin: 10px auto;
        }
        #check{
            margin-right: 1px;
            vertical-align: middle;
        }
        #tips{
            border: #f90 solid 1px;
            padding: 5px;
            margin-top: 5px;
            background-color: #ffefa4;
            display: none;
        }
    </style>
    <script src="../../../library/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("label").hover(function () {
                $('#tips').css("display","block");
            },function () {
                $("#tips").css("display","none");
            });
        });
    </script>
</head>
<body>
    <div id="outer">
        <label>
            <input type="checkbox" id="check">
            两周内自动登陆
        </label>
        <div id="tips">
            为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
        </div>
    </div>
</body>
</html>
